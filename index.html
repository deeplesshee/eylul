<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destination Suggester</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Find Your Next Travel Destination!</h1>
        <div id="decision-area">
            <p id="question-text">Let's start planning!</p>
            <div id="options-area">
                <!-- Buttons will be dynamically inserted here -->
            </div>
        </div>
        <div id="result-area" class="hidden">
            <p id="result-text"></p>
            <button id="restart-button">Start Over</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
